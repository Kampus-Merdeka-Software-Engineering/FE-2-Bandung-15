<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery's Hotel-Sign Up</title>
    <link rel="stylesheet" href="css/stylesignup.css" />
  </head>
  <body>
    <div class="slide-sign-up">
      <div class="div">
        <div class="overlap">
          <img class="login" src="asset/Login.png" />
          <div class="text-wrapper">Create a new account</div>
        </div>
        <div class="text-wrapper-2">SIGN UP</div>
        <img class="guest" src="asset/Room & Guest.png" />
        <div class="rectangle"></div>
        <img class="email" src="asset/Email.png" />
        <div class="rectangle-2"></div>
        <img class="kunci" src="asset/Kunci.png" />
        <div class="rectangle-3"></div>
        <div class="overlap-group"><div class="text-wrapper-3">Sign Up</div></div>
        <div class="overlap-group-2">
          <div class="text-wrapper-4">Do have account?</div>
          <div class="text-wrapper-5"><a href="signin.html" style="color:blue">Sign In</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
