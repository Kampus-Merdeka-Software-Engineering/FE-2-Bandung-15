<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery's Hotel-Room</title>
    <link rel="stylesheet" href="css/styleroom.css" />
  </head>
  <body>
    <div class="slide-room">
      <div class="div">
        <p class="back"><a href="index.html" id="home" style="color:white" class="active">Back</a></p>
        <div class="overlap"><div class="add-guest-s-room-s">Add Guest(s) &amp; Room(s)</div></div>
        <div class="overlap-group"><div class="text-wrapper">+</div></div>
        <div class="div-wrapper"><div class="text-wrapper-2">+</div></div>
        <div class="overlap-2"><div class="text-wrapper-3">+</div></div>
        <div class="text-wrapper-4">0</div>
        <div class="text-wrapper-5">0</div>
        <div class="text-wrapper-6">0</div>
        <div class="overlap-group-2"><div class="text-wrapper-7">-</div></div>
        <div class="overlap-3"><div class="text-wrapper-8">-</div></div>
        <div class="overlap-4"><div class="text-wrapper-9">-</div></div>
        <div class="text-wrapper-13">Room(s)</div>
        <div class="text-wrapper-12">Adult(s)</div>
        <div class="text-wrapper-11">Children</div>
        <div class="text-wrapper-10">maximum 17 years old</div>
        <img class="room" src="asset/Room & Guest.png" />
        <img class="adult" src="asset/Adult.png" />
        <img class="children" src="asset/Children.png" />
        <div class="overlap-5"><div class="text-wrapper-14">APPLY</div></div>
        <div class="rectangle"></div>
      </div>
    </div>
  </body>
</html>
